<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Karan Patel">
        <meta name="keywords" content="ClickTheRightColor">
        <meta name="description" content="Click the right color">
        <link rel="stylesheet" href="style.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Click The Right Color</title>
    </head>
    <body>
        <script src="index.js"></script>
        
        <div class="game-rules text-center mt-5">
            <p>Match the box with correct text color within 1 minute.</p>
        </div>
        <div class="start-game-rules">
            <button class="btn btn-primary start-btn" onclick="startGame()">Start</button>
        </div>
        <div class="game-text">
            <h1 class="random-text text-center m-5" id="random-text">START</h1>
        </div>
        <div class="game-buttons">
            <button class="game-btn red-btn bg-danger" id="red-btn"></button>
            <button class="game-btn green-btn bg-success" id="green-btn"></button>
            <button class="game-btn blue-btn bg-primary" id="blue-btn"></button>
            <button class="game-btn black-btn bg-dark" id="black-btn"></button>
            <button class="game-btn yellow-btn" id="yellow-btn"></button>
        </div>
        <div class="score-board text-center m-5">
            <h1 id="score-output"></h1>
            <h2 id="accuracy"></h2>
        </div>
    </body>
</html>
